<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css'%}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-4">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>

                    <a class="btn btn-primary" href="{% url 'quotes:home' %}">Home</a>
                    {% if user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'users:logout' %}">Logout</a>
                    <a class="btn btn-primary" href="{% url 'quotes:add_quote' %}">Add quote</a>
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'users:register' %}">Signup</a>
                    <a class="btn btn-primary" href="{% url 'users:login' %}">Login</a>
                    {% endif %}

                </p>
            </div>
        </div>


{% block main %}  {% endblock %}
    <footer class="mt-auto text-white-50">
        <p>Leave your note to stay in history</p>
    </footer>
</div>
</body>
</html>
