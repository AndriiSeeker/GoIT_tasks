<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes to Scrape</title>
</head>
<body>
    <div class="container">
        <div class="row pt-3 mb-3">
          <div class="col-md-5">
            <h1>
                <a href="/" style="text-decoration: none">Quotes of famous people</a>
            </h1>
          </div>
            <div class="col-md-6">
                {% if user.is_authenticated %}
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-info">Add Quote</a>
                <a href="{% url 'quotes:add_author' %}" class="btn btn-info">Add Author</a>
                <a href="{% url 'quotes:add_tag' %}" class="btn btn-info">Add Tag</a>
                <a href="/users/logout" class="btn btn-light">Logout</a>
                <a href="{% url 'quotes:parser' %}" class="btn btn-warning">Parser</a>
                {% else %}
                <a href="/users/signup" class="btn btn-light">Signup</a>
                <a href="/users/signin" class="btn btn-light">Login</a>
                {% endif %}
            </div>
        </div>

    {% block content %} {% endblock %}
</div>

</body>
</html>
