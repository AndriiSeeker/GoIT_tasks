{% extends "quotes/base1.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_quote' %}">
    {% csrf_token %}
    <div class="form-group row">
        <label for="floatingTextarea" class="col-sm-2 col-form-label">Author
            {{ form.author }}
        </label>
        <span>{{ form.errors.author }}</span>
    </div>
    <div class="form-group row">
        <label for="floatingTextarea" class="col-sm-2 col-form-label">Quote
            {{ form.quote }}
        </label>
        <span>{{ form.errors.quote }}</span>
    </div>
    <div class="form-group row">
        <label for="floatingTextarea" class="col-sm-2 col-form-label " >Tags
            {{ form.tags }}
        </label>
        <span>{{ form.errors.tags }}</span>
    </div>

    <div class="form-group row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>
    </div>
</form>
{% endblock %}
